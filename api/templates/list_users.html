{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Users</h1>

    <form action="{% url 'create_user' %}" method="POST">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Write a title">
        <textarea name="description" rows="3" placeholder="Write a description"></textarea>
        <button>Save</button>
    
    </form>

    {% for usuario in usuarios %}
        <div>
            <h4>{{usuario.nombre}}</h4>
            <p>{{usuario.apellidos}}</p>
            <form action="{% url 'delete_user' id_usuario %}" method="POST">
                <button>Delete</button>
            </form>
        </div>
    {% empty %}
        <h1>
            No users yet
        </h1>
    {% endfor %}
</body>
</html>
